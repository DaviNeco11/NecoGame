<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestandoAinda</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="principal"> 
        <h1>Criação de Grupo</h1>
        <form id="groupForm">
            <label for="groupName">Nome do Grupo:</label>
            <input type="text" id="groupName" name="groupName" required><br><br>
    
            <label for="participants">Participantes (separados por vírgula):</label>
            <input type="text" id="participants" name="participants" required><br><br>

            <label for="groupType">Tipo de Grupo (1 a 4):</label>
            <select id="groupType" name="groupType" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br><br>
    
            <button type="submit">Criar Grupo</button>
        </form>
    
        <h2>Grupos Criados</h2>
        <ul id="groupsList"></ul>
    </div>

    <div class="container">
        <input type="number" id="imageCount" placeholder="Enter number of images">
        <button id="generateImages">Generate Images</button>
        <input type="number" id="moveFactor" placeholder="Enter a number">
        <div id="imagesContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
